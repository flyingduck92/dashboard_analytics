<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Overview</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>
	<body>
		<div class="wrapper login">
			<main class="content__login">
				<div class="logo login__logo">
					<a href="index.html">
						<img
							srcset="img/logo.svg"
							src="img/logo.png"
							alt="logo"
						/>
					</a>
				</div>
				<form
					action="forgot_password.html"
					method="post"
					class="login__form"
				>
					<label for="username">Username</label>
					<input type="text" name="username" id="username" />
					<button type="submit" class="btn-forgot">
						Send me New Password
					</button>
					<a href="login.html" class="btn-forgot-page">
						Back to Login Page
					</a>
				</form>
			</main>
		</div>

		<script src="js/index.js"></script>
	</body>
</html>
